    <script>
        function Show_Hidden(obj) {
            if (obj.style.display == "block") {
                obj.style.display = 'none';
            } else {
                obj.style.display = 'block';
            }
        }

        window.onload = function () {
            var olink1 = document.getElementById("div1");
            var odiv1 = document.getElementById("thediv1");
            olink1.onclick = function () {
                Show_Hidden(odiv1);
                return false;
            }
            var olink2 = document.getElementById("div2");
            var odiv2 = document.getElementById("thediv2");

                Show_Hidden(odiv2);

            var odiv4 = document.getElementById("thediv4");
            olink4.onclick = function () {
                Show_Hidden(odiv4);
                return false;
            }
        }
    </script>
</head>
